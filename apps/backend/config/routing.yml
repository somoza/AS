  options:
    model:                TeoricCourse
    module:               teoric_course
    prefix_path:          /teoric_course
    column:               id
    with_wildcard_routes: true
    with_export:          true

package:
  class: mrBoxieAdminRouteCollection
  options:
    model:                Package
    module:               package
    prefix_path:          /package
    column:               id
    with_wildcard_routes: true
    with_export:          true

client:
  class: mrBoxieAdminRouteCollection
  options:
    model:                Client
    module:               client
    prefix_path:          /client
    column:               id
    with_wildcard_routes: true
    with_export:          true

cash:
  class: mrBoxieAdminRouteCollection
  options:
    model:                cash
    module:               cash
    prefix_path:          /cash
    column:               id
    with_wildcard_routes: true
    with_export:          true

sf_guard_permission:
  class: mrBoxieAdminRouteCollection
  options:
    model:                sfGuardPermission
    module:               sf_guard_permission
    prefix_path:          /sf_guard_permission
    column:               id
    with_wildcard_routes: true
    with_export:          true
    with_show: false

sf_guard_group:
  class: mrBoxieAdminRouteCollection
  options:
    model:                sfGuardGroup
    module:               sf_guard_group
    prefix_path:          /sf_guard_group
    column:               id
    with_wildcard_routes: true
    with_export:          true
