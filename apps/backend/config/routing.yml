sf_guard_forgot_password:
  url: /guard/forgot_password
  param: { module: sfGuardForgotPassword, action: index }

sf_guard_forgot_password_change:
  class: sfDoctrineRoute
  url: /guard/forgot_password/:unique_key
  param: { module: sfGuardForgotPassword, action: change }
  options: { model: sfGuardForgotPassword, type: object }
  requirements:
    sf_method: [get, post]

edit_account:
  url: /user/edit_account
  param: { module: admin, action: editAccount }
  requirements:
    sf_method: [post, get]
    
homepage:
  url:   /
  param: { module: admin, action: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
