generator:
  class: mrBoxieAdminGenerator
  param:
    model_class:           ~
    theme:                 boxie_admin
    non_verbose_templates: true
    withshow:             true
    singular:              ~
    plural:                ~
    route_prefix:          ~
    i18n:                  true
    sortable:              false
    with_doctrine_route:   true
    actions_base_class:    sfActions
    use_security_yaml_credentials: true

    config:
      list:
        title:              %%class_label%% List
        display:            true
        actions:
          new:              ~
          export:           ~
        object_actions:
          show:
            class: ico show
            icon: show.png
          edit:
            class: ico edit
            icon: edit.png
          delete:
            class: ico delete
            icon: delete.png
        batch_actions:
          delete:
            action:         batchDelete
        pager_max_per_page: 10

      new:
        title:            New %%class_label%%
        actions:
          save:           ~
          save_and_add:   ~
          cancel:         ~

      edit:
        title:            %%to_string%%
        actions:
          save:           ~
          delete:         ~
          cancel:         ~

      show:
        title:            %%to_string%%
        display:          true
        actions:
          edit:           ~
          cancel:         ~

      export:
        title:            Export %%class_label%%
        help:             The table below represents the data that will be exported.  Use the filters to refine your export
        display:          true
        actions:
          cancel:         ~

      filter:
        class:            ~

      form:
        class:            ~

      actions:
        new:
          label:          New
          route:          %%route_prefix%%_new
          class:          new button
          title:          Add A New %%class_label%%
          
        edit:
          label:          Edit
          route:          %%route_prefix%%_edit
          title:          Edit %%class_label%%
          object_link:    true

        save:
          label:          Save
          class:          save

        save_and_add:
          label:          Save and Add
          class:          save_and_add

        cancel:
          label:          Cancel
          route:          %%route_prefix%%
          class:          cancel
          title:          Back to List

        delete:
          label:          Delete
          route:          %%route_prefix%%_delete
          object_link:    true
          method:         delete
          confirm:        Are You Sure?

        show:
          label:          Show
          route:          %%route_prefix%%_show
          title:          View %%class_label%%
          object_link:    true

        export:
          label:          Export
          route:          %%route_prefix%%_export
          class:          export button
          title:          Export %%class_label%%

        promote:
          label:          Promote
          action:         promote
          class:          promote
          title:          Promote %%class_label%%
          object_link:    true

        demote:
          label:          Demote
          action:         demote
          class:          demote
          title:          Demote %%class_label%%
          object_link:    true

      fields:             ~
          
